version: "3.3"
services:
  practice-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pratice-html-css
    ports:
      - 80:80
  practice-2:
    image: v2
    container_name: practice2-springboot
    ports:
      - 8080:8080
    depends_on:
      - practice-1
  nginx:
    image: nginx
    container_name: public-nginx
    ports:
      - 81:80
    depends_on:
      - practice-1
      - practice-2

